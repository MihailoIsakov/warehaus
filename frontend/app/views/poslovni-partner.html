<div class="col-sm-9">
  
   <h3><i class="glyphicon glyphicon-dashboard"></i> Poslovni partneri </h3>  
   <hr>
 
  <table class="table table-striped" ng-init="insertOrEditPartner()">
    <thead>
      <tr>
	      <th> <a ng-click = "orderProp = 'partner.sifraPartnera'; reverseSort = !reverseSort">Sifra partnera</th> 
          <th> <a ng-click = "orderProp = 'partner.nazivPartnera'; reverseSort = !reverseSort">Naziv</th> 
          <th> <a ng-click = "orderProp = 'partner.adresaPartnera'; reverseSort = !reverseSort">Adresa</th> 
          <th> <a ng-click = "orderProp = 'partner.brojTelefona'; reverseSort = !reverseSort">Telefon</th> 
          <th> <a ng-click = "orderProp = 'partner.kontaktOsoba'; reverseSort = !reverseSort">Kontakt osoba</th>
          <th> <a ng-click = "orderProp = 'partner.mailAdresa'; reverseSort = !reverseSort">Mail</th> 
          <th> <a ng-click = "orderProp = 'partner.vrstaPartnera'; reverseSort = !reverseSort">Vrsta</th> 
          <th> <a ng-click = "orderProp = 'partner.mesto.nazivMesta'; reverseSort = !reverseSort">Mesto</th> 
          
      </tr>
    </thead>
    <tbody>
      <tr ng-click="setSelected(item)" ng-class="{selected: item === selectedDoc}" ng-repeat="partner in partners  | filter:query | orderBy:orderProp : reverseSort ">
          <td>{{partner.sifraPartnera}}</td>
          <td>{{partner.nazivPartnera}}</td>
          <td>{{partner.adresaPartnera}}</td>
          <td>{{partner.brojTelefona}}</td>
          <td>{{partner.kontaktOsoba}}</td>
          <td>{{partner.mailAdresa}}</td>
          <td>{{partner.vrstaPartnera}}</td>
          <td>{{partner.mesto.nazivMesta}}</td>
      </tr>
    </tbody>
</table>
  
    <div class="modifyMe"></div>
</div>

<hr />

</div>
