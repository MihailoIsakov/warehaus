<div class="modal-header">
    <h3 class="modal-title">Grupa artikala</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Šifra:</label>
            <input class="form-control" ng-model="selectedGrupaArtikala.sifraGrupe" ></input>
        </div>
        <div class="form-group">
            <label>Naziv:</label>
            <input class="form-control" ng-model="selectedGrupaArtikala.nazivGrupe" ></input>
        </div>
		<div class="form-group">
            <label>Preduzeće:</label>
            <input class="form-control" ng-model="selectedGrupaArtikala.preduzece.nazivPreduzeca" readonly>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="selektujPreduzece()">Izaberi</button>
				</span>
			</input>
        </div>
        
    </form>
</div>

<div class="modal-footer">
    <button class="btn" ng-click="ok()">Potvrdi</button>
    <button class="btn" ng-click="cancel()">Otkaži</button>
   
</div>
