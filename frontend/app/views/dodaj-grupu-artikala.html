<div class="modal-header">
    <h3 class="modal-title">Grupa artikala</h3>
</div>
<div class="modal-body">
    <form name="form">
        <div class="form-group">
            <label>* Šifra:</label>
			<input type="text" name="sifra" class="form-control" ng-model="selectedGrupaArtikala.sifraGrupe" required></input>
			 <span style="color:red" ng-show="form.sifra.$invalid && form.sifra.$dirty">
				<span class="error" ng-show="form.sifra.$error.required">Obavezno polje!</span>
			 </span>		
        </div>
        <div class="form-group">
            <label>* Naziv:</label>
			<input type="text" name="naziv" class="form-control" ng-model="selectedGrupaArtikala.nazivGrupe" required></input>
			 <span style="color:red" ng-show="form.naziv.$invalid && form.naziv.$dirty">
				<span class="error" ng-show="form.naziv.$error.required">Obavezno polje!</span>
			 </span>	
        </div>
		<div class="form-group">
            <label>* Preduzeće:</label>
            <div class="input-group">
				<input name="mesto" type="text" class="form-control" ng-model="selectedGrupaArtikala.preduzece.nazivPreduzeca" readonly required></input>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="selektujPreduzece()"><i>...</i></button>
				</span>
			</div>			
        </div> 
    </form>
</div>

<span style="color:red" ng-show="show && form.$invalid">
		<span>Jedno ili više polja označenih zvezdicom je nepopunjeno. Da biste nastavili, popunite ih!</span>
	</span>
<div class="modal-footer" ng-init="show=false" ng-mouseover="show=true">
    <button class="btn" ng-click="ok()" ng-disabled="form.$invalid">Sačuvaj</button>
    <button class="btn" ng-click="cancel()">Odustani</button>
</div>
</div>
