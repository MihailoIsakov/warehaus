<div class="modal-header">
  <h3><i class="modal-title"></i> Poslovni partner </h3>  
</div>
<div class="modal-body">
	<form id="form1">
		<div class="form-group">
            <label>Šifra partnera:</label>
			 <input class="form-control" ng-model="item.sifraPartnera"></input>
        </div>
        <div class="form-group">
            <label>Naziv:</label>
			 <input class="form-control" ng-model="item.nazivPartnera"></input>
        </div>
		<div class="form-group">
            <label>Adresa:</label>
			<div class="input-group">
				<input class="form-control" ng-model="item.adresaPartnera"></input>
			</div>
        </div>
		<div class="form-group">
            <label>Broj telefona:</label>
			<div class="input-group">
				<input class="form-control" ng-model="item.brojTelefonaPartnera"></input>
			</div>
        </div>
		<div class="form-group">
            <label>Kontakt osoba:</label>
			 <input class="form-control" ng-model="item.kontaktOsoba"></input>
        </div>
		<div class="form-group">
            <label>Mail adresa:</label>
			 <input class="form-control" ng-model="item.mailAdresa"></input>
        </div>		
        
		<div class="modal-footer">
			    <button class="btn" ng-click="sacuvaj()">Sacuvaj izmene</button>
				<button class="btn" ng-click="zatvaranje()">Zatvori</button>
		</div>
    </form>	
</div>
