
<div class="modal-header">
    <h3 class="modal-title">Radno Mesto</h3>
</div>
<div class="modal-body">
   <table class="table table-striped table-bordered table-condensed table-hover">
    <thead>
      <tr>
          <th> <a ng-click = "orderProp = 'sifraRadnogMesta'; reverseSort = !reverseSort">Šifra</th> 
          <th> <a ng-click = "orderProp = 'nazivRadnogMesta'; reverseSort = !reverseSort">Naziv</th> 
         
      </tr>
    </thead>
    <tbody>
      <tr   ng-click="setSelected(article)" ng-class="{selected: article === selectedDoc}" ng-repeat="article in radnoMestoDoc  | filter:query | orderBy:orderProp : reverseSort ">
          <td>{{article.sifraRadnogMesta}}</td>
          <td>{{article.nazivRadnogMesta}}</td>
      
        
      </tr>
    </tbody>
  <div class="form-group">
    <button class="btn btn-default" ng-click="add()">Dodaj</button>
       <button class="btn btn-default" ng-click="delete()">Obriši</button>
        <button class="btn btn-default" ng-click="update()">Izmeni</button>
        <button class="btn btn-default" ng-click="selektuj()">Selektuj</button>
    </div>
</div>
