<div class="modal-header">
    <h3 class="modal-title">Jedinica mere</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Šifra:</label>
            <input class="form-control" ng-model="selectedJedinicaMere.sifraJediniceMere" ></input>
        </div>
        <div class="form-group">
            <label>Naziv:</label>
            <input class="form-control" ng-model="selectedJedinicaMere.nazivJediniceMere" ></input>
        </div>        
    </form>
</div>

<div class="modal-footer">
    <button class="btn" ng-click="ok()">Potvrdi</button>
    <button class="btn" ng-click="cancel()">Otkaži</button>
   
</div>
