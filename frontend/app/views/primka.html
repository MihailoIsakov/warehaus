<div class="col-sm-9">
  <h3><i class="glyphicon glyphicon-dashboard"></i> Kreiranje primke </h3>  
   <hr>
	<form id="form1">
        <div class="form-group">
            <label>Broj:</label>
			 <input class="form-control" ng-model="primka.broj"></input>
        </div>
		<div class="form-group">
            <label>Datum knjizenja:</label>
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy." ng-model="primka.datumKnjizenja" is-open="datumKnjizenjaOpened" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatumKnjizenjaDatepicker($event, 'datumKnjizenjaOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
        </div>
		<div class="form-group">
            <label>Datum nastanka:</label>
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy." ng-model="primka.datumNastanka" is-open="datumNastankaOpened" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatumNastankaDatepicker($event, 'datumNastankaOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
        </div>
		<div class="form-group">
            <label>Status dokumenta:</label>
			 <input class="form-control" ng-model="primka.statusDokumenta"></input>
        </div>
		<div class="form-group">
            <label>Poslovni partner:</label>
			<input class="form-control" ng-model="primka.poslovniPartner.nazivPartnera"></input>
			 		<div class="form-group">
			<span class="input-group-btn">
					<button class="btn btn-default" ng-click="openPartnersModal()">select</button>
			</span>
		</div>
        </div>	
		
        
		<div class="modal-footer">
			    <button class="btn" ng-click="save()">save</button>
				<button class="btn" ng-click="delete()">delete</button>
		</div>
    </form>	
</div>
