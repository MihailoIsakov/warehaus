<div class="modal-header">
    <h3 class="modal-title">Država</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group.required">
            <label>Šifra:</label>
            <input class="form-control" required="required" ng-model="selectedDoc.sifraDrzave" ></input>
        </div>
        <div class="form-group.required">
            <label>Naziv:</label>
            <input class="form-control" ng-model="selectedDoc.nazivDrzave" ></input>
        </div>
        
    </form>
</div>

<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
   
</div>
