<div class="modal-header">
    <h3 class="modal-title">Magacin</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Šifra:</label>
            <input class="form-control" ng-model="selectedMagacin.sifraMagacina" ></input>
        </div>
        <div class="form-group">
            <label>Naziv:</label>
            <input class="form-control" ng-model="selectedMagacin.nazivMagacin" ></input>
        </div>
         <div class="form-group">
            <label>Adresa:</label>
            <input class="form-control" ng-model="selectedMagacin.adresaMagacina" ></input>
        </div>
         <div class="form-group">
            <label>Mesto:</label>
            <input class="form-control"  ng-model="selectedMagacin.mesto.nazivMesta" >{{selectedMagacin.mesto.nazivMesta}}</input>
             <button class="btn" ng-click="selektujMesto()">Selektuj</button>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
   
</div>
