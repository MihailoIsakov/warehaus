<div class="modal-header">
    <h3 class="modal-title">Jedinice mere</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-bordered table-condensed table-hover">
    <thead>
      <tr>
          <th> <a ng-click = "orderProp = 'sifraJediniceMere'; reverseSort = !reverseSort">Šifra</th> 
          <th> <a ng-click = "orderProp = 'nazivJediniceMere'; reverseSort = !reverseSort">Naziv</th>  
      </tr>
    </thead>
    <tbody>
      <tr   ng-click="setSelected(article)" ng-class="{selected: article === selectedJedinicaMere}" ng-repeat="article in jediniceMereDoc  | filter:query | orderBy:orderProp : reverseSort ">
          <td>{{article.sifraJediniceMere}}</td>
          <td>{{article.nazivJediniceMere}}</td>
      </tr>
    </tbody>
  <div class="form-group">
      <button class="btn btn-default" ng-click="add()">Dodaj</button>
       <button class="btn btn-default" ng-click="delete()">Obriši</button>
        <button class="btn btn-default" ng-click="update()">Izmeni</button>
        <button class="btn btn-default" ng-click="selektuj()">Selektuj</button>
    </div>
</div>
