<div class="modal-header">
    <h3 class="modal-title">Preduzece</h3>
</div>
<div class="modal-body">
    <form name="form">
        <div class="form-group.required">
            <label>* Šifra:</label>
			<input type="text" name="sifra" class="form-control" ng-model="selectedPreduzece.sifraPreduzeca" required></input>
			 <span style="color:red" ng-show="form.sifra.$invalid && form.sifra.$dirty">
				<span class="error" ng-show="form.sifra.$error.required">Obavezno polje!</span>
			 </span>
        </div>
        <div class="form-group.required">
            <label>* Naziv:</label>
			<input type="text" name="naziv" class="form-control" ng-model="selectedPreduzece.nazivPreduzeca" required></input>
			 <span style="color:red" ng-show="form.naziv.$invalid && form.naziv.$dirty">
				<span class="error" ng-show="form.naziv.$error.required">Obavezno polje!</span>
			 </span>	
        </div>
         <div class="form-group">
            <label>Adresa:</label>
            <input class="form-control" ng-model="selectedPreduzece.adresa" ></input>
        </div>
        <div class="form-group">
            <label>Faks:</label>
			<input name="faks" class="form-control" ng-model="selectedPreduzece.fax" pattern="((\+)|([0-9]+\/))?([0-9]+[-\s]?)+[0-9]+"></input>
			<span style="color:red" ng-show="form.faks.$invalid && form.faks.$dirty">
				<span class="error" ng-show="form.faks.$invalid">Potrebno je uneti faks u validnom formatu!</span>
			</span>
        </div>
         <div class="form-group">
            <label>Telefon:</label>
			<input name="telefon" class="form-control" ng-model="selectedPreduzece.telefon" pattern="((\+)|([0-9]+\/))?([0-9]+[-\s]?)+[0-9]+"></input>
			<span style="color:red" ng-show="form.telefon.$invalid && form.telefon.$dirty">
				<span class="error" ng-show="form.telefon.$invalid">Potrebno je uneti broj telefona u validnom formatu!</span>
			</span>
        </div>
         <div class="form-group">
            <label>Mesto:</label>
			<div class="input-group">
				<input name="mesto" type="text" class="form-control" ng-model="selectedPreduzece.mesto.nazivMesta" readonly></input>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="selektujMesto()"><i>...</i></button>
				</span>
			</div>
        </div>
    </form>
</div>

<span style="color:red" ng-show="show && form.$invalid">
		<span>Jedno ili više polja označenih zvezdicom je nepopunjeno. Da biste nastavili, popunite ih!</span>
	</span>
<div class="modal-footer" ng-init="show=false" ng-mouseover="show=true">
    <button class="btn" ng-click="ok()" ng-disabled="form.$invalid">Sačuvaj</button>
    <button class="btn" ng-click="cancel()">Odustani</button>
</div>
