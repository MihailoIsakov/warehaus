<div class="modal-header">
    <h3 class="modal-title">Preduzece</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group.required">
            <label>Å ifra:</label>
            <input class="form-control" ng-model="selectedPreduzece.sifraPreduzeca" ></input>
        </div>
        <div class="form-group.required">
            <label>Naziv:</label>
            <input class="form-control" ng-model="selectedPreduzece.nazivPreduzeca" ></input>
        </div>
         <div class="form-group">
            <label>Adresa:</label>
            <input class="form-control" ng-model="selectedPreduzece.adresa" ></input>
        </div>
        <div class="form-group">
            <label>Fax:</label>
            <input class="form-control" ng-model="selectedPreduzece.fax" ></input>
        </div>
         <div class="form-group">
            <label>Telefon:</label>
            <input class="form-control" ng-model="selectedPreduzece.telefon" ></input>
        </div>
         <div class="form-group">
            <label>Mesto:</label>
            <input class="form-control"  ng-model="selectedPreduzece.mesto.nazivMesta" readonly></input>
             <button class="btn" ng-click="selektujMesto()">Selektuj</button>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
   
</div>
