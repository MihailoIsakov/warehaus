<div class="col-sm-9">
  <h3><i class="glyphicon glyphicon-dashboard"></i> Nivelacija cene artikla </h3>  
   <hr>
	<form ng-submit="addCor(newValue)" id="form1">
        <div class="form-group">
            <label>Naziv:</label>
			<label>{{articled.artikal.nazivArtikla}}</label>
        </div>
        <div class="form-group">
            <label>Kolicina:</label>
			<label>{{articled.pocetnoStanjeKol+articled.kolUlaza-articled.kolIzlaza}}</label>
        </div>
        <div class="form-group">
            <label>Prosecna cena:</label>
			<label>{{articled.prosecnaCena}}</label>
        </div>
        <div class="form-group">
            <label>Vrednost:</label>
			<label>{{articled.pocetnoStanjeVr+articled.vrUlaza-articled.vrIzlaza}}</label>
        </div>
        <div class="form-group">
            <label>Korekcija cene:</label>
            <input class="form-control" ng-model="newQuantity"></input>
        </div>
        <div class="form-group">
            <label>Vrednost nakon nivelacije:</label>
			<label ng-show="newQuantity != null">
			{{articled.pocetnoStanjeVr+(articled.vrUlaza+(((articled.pocetnoStanjeKol+articled.kolUlaza-articled.kolIzlaza)*newQuantity)-(articled.pocetnoStanjeVr+articled.vrUlaza-articled.vrIzlaza)))-articled.vrIzlaza}}
			</label>
			<label ng-show="newQuantity == null">{{articled.pocetnoStanjeVr+articled.vrUlaza-articled.vrIzlaza}}</label>
        </div>
		<label style="color:red">{{error}}</label>
		<div class="modal-footer">
			<button class="btn" type="submit" form="form1" value="Submit">Submit</button>
			<button class="btn" ng-click="cancel()">Cancel</button>
		</div>
    </form>	
</div>
