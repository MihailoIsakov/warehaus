<div class="col-sm-9">
    
   <h3><i class="glyphicon glyphicon-dashboard"></i>Poslovna Godina</h3>  
   <hr>

  <table class="table table-striped table-bordered table-condensed table-hover">
    <thead>
      <tr>
          <th> <a ng-click = "orderProp = 'brojGodine'; reverseSort = !reverseSort">Broj Godine</th> 
          <th> <a ng-click = "orderProp = 'zakljucenaGodina'; reverseSort = !reverseSort">Zakljucena</th> 
          <th> <a ng-click = "orderProp = 'preduzece.nazivPreduzeca'; reverseSort = !reverseSort">Preduzeće</th> 
              
      </tr>
    </thead>
    <tbody>
      <tr   ng-click="setSelected(article)" ng-class="{selected: article === selectedPoslGod}" ng-repeat="article in promDoc  | filter:query | orderBy:orderProp : reverseSort ">
          <td>{{article.brojGodine}}</td>
           <td>{{article.zakljucenaGodina}}</td>
          <td>{{article.preduzece.nazivPreduzeca}}</td>
     
      </tr>
    </tbody>
  <div class="form-group">
      <button class="btn btn-default" ng-click="add()">Dodaj</button>
       <button class="btn btn-default" ng-click="delete()">Obriši</button>
        <button class="btn btn-default" ng-click="update()">Zaključi</button>
    </div>
</div>
