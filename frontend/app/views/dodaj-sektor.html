<div class="modal-header">
    <h3 class="modal-title">Sektor</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Å ifra:</label>
            <input class="form-control" ng-model="selectedSektor.sifraSektora" ></input>
        </div>
        <div class="form-group" >
            <label>Naziv:</label>
            <input  class="form-control" ng-model="selectedSektor.nazivSektora" ></input>
        </div>
       
         <div class="form-group">
            <label>Preduzece:</label>
            <input class="form-control"  ng-model="selectedSektor.preduzece.nazivPreduzeca" ></input>
             <button class="btn" ng-click="selektujPreduzece()">Selektuj</button>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
   
</div>
