
<div class="modal-header">
    <h3 class="modal-title">Mesta</h3>
</div>
<div class="modal-body">
  <table class="table table-striped table-bordered table-condensed table-hover">
    <thead>
      <tr>

          <th> <a ng-click = "orderProp = 'sifraMesta'; reverseSort = !reverseSort">Šifra</th> 
          <th> <a ng-click = "orderProp = 'nazivMesta'; reverseSort = !reverseSort">Naziv</th> 
          <th> <a ng-click = "orderProp = 'pttBroj'; reverseSort = !reverseSort">PTT</th> 
          <th> <a ng-click = "orderProp = 'drzava.nazivDrzave'; reverseSort = !reverseSort">Države</th>
            
      </tr>
    </thead>
    <tbody>
      <tr   ng-click="setSelected(article)" ng-class="{selected: article === selectedMesto}" ng-repeat="article in mestaDoc  | filter:query | orderBy:orderProp : reverseSort ">
         <td>{{article.sifraMesta}}</td>
        <td>{{article.nazivMesta}}</td>
        <td>{{article.pttBroj}}</td>
        <td>{{article.drzava.nazivDrzave}}</td>
      </tr>
    </tbody>
  <div class="form-group">
      <button class="btn btn-default" ng-click="add()">Dodaj</button>
       <button class="btn btn-default" ng-click="delete()">Obriši</button>
        <button class="btn btn-default" ng-click="update()">Izmeni</button>
        <button class="btn btn-default" ng-click="selektuj()">Selektuj</button>
    </div>
</div>
