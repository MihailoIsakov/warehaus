<div class="modal-header">
  <h3><i class="modal-title"></i> Stavke prometnog dokumenta </h3>  
</div>
<div class="modal-body">
	<form id="form1">
		<div class="form-group">
            <label>Artikal: </label>
			<div class="input-group">
				<input type="text" class="form-control" ng-model="selectedStavka.artikal.nazivArtikla" readonly/>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="selektujArtikal()"><i>...</i></button>
				</span>
			</div>
        </div>
        <div class="form-group">
            <label>Cena:</label>
			 <input class="form-control" ng-model="selectedStavka.cenaStavke"></input>
        </div>
		<div class="form-group">
            <label>Kolicina:</label>
			<div class="input-group">
				<input class="form-control" ng-model="selectedStavka.kolicinaPrDokumenta"></input>
			</div>
        </div>
		<div class="form-group">
            <label>Vrednost:</label>
			<div class="input-group">
				<input class="form-control" ng-model="selectedStavka.kolicinaPrDokumenta*selectedStavka.cenaStavke" readonly></input>
			</div>
        </div>		
        
		<div class="modal-footer">
			    <button class="btn" ng-click="sacuvaj()">Sacuvaj izmene</button>
				<button class="btn" ng-click="zatvaranje()">Zatvori</button>
		</div>
    </form>	
</div>
