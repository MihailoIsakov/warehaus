<div class="modal-header">
  <h3><i class="modal-title"></i> Stavke prometnog dokumenta </h3>  
</div>
<div class="modal-body">
	<form name="form">
		<div class="form-group">
            <label>* Artikal: </label>
			<div class="input-group">
				<input type="text" name="artikal" class="form-control" ng-model="selectedStavka.artikal.nazivArtikla" readonly required/>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="selektujArtikal()"><i>...</i></button>
				</span>
				<span style="color:red" ng-show="form.kolicina.$valid && form.cena.$valid && form.artikal.$invalid">
					Obavezno polje!
				</span>
			</div>
        </div>
        <div class="form-group">
            <label>* Cena:</label>
			  <input type="text" name="cena" class="form-control" ng-model="selectedStavka.cenaStavke" pattern="[0-9]{1,7}(\.[0-9]{0,7})?" required></input>
			  <span style="color:red" ng-show="form.cena.$invalid && form.cena.$dirty">
				<span class="error" ng-show="form.cena.$error.required">Obavezno polje!</span>
				<span class="error" ng-show="form.cena.$invalid">Potrebno je uneti broj!</span>
			  </span>
        </div>
		<div class="form-group">
            <label>* Količina:</label>
				<input type="text" name="kolicina" class="form-control" ng-model="selectedStavka.kolicinaPrDokumenta" pattern="[0-9]{1,7}" required></input>
				<span style="color:red" ng-show="form.kolicina.$invalid && form.kolicina.$dirty">
					<span class="error" ng-show="form.kolicina.$error.required">Obavezno polje!</span>
					<span class="error" ng-show="form.kolicina.$invalid">Potrebno je uneti ceo broj!</span>
				</span>
        </div>
		<div class="form-group">
            <label>Vrednost:</label>
			<input type="text" name="vrednost" class="form-control" ng-model="selectedStavka.kolicinaPrDokumenta*selectedStavka.cenaStavke" readonly></input>
        </div>		
		
		<span style="color:red" ng-show="show && form.$invalid">
				<span>Jedno ili više polja označenih zvezdicom je nepopunjeno. Da biste nastavili, popunite ih!</span>
			</span>
		<div class="modal-footer" ng-init="show=false" ng-mouseover="show=true">
			    <button type="submit" class="btn" ng-click="sacuvaj()" ng-disabled="form.$invalid">Sačuvaj izmene</button>
				<button class="btn" ng-click="zatvaranje()">Zatvori</button>
		</div>
    </form>	
</div>
