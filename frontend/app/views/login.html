<div class="col-sm-9" style="width:40%">
 <div class="modal-header">
    <h3 class="modal-title glyphicon glyphicon-dashboard"> Login</h3>
</div>
<div class="modal-body">
 <div>
	<form>
		<div class="form-group">
			<label >username:</label>
			<input class="form-control" ng-model="user.username"></input>
		</div>
		<div class="form-group">
			<label>password:</label>
			<input type="password" class="form-control" ng-model="user.password"></input>
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="login()">login</button>
		</div>
	</form>
</div>
</div>
